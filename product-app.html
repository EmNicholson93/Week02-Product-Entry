<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Submit your onesie design information!</h1>
    <form id="Onsie-design">
        <p>
            <label for="name">Name your onesie:</label>
            <input type="text" name="name" id="name">
        </p>
        <p>
            <label for="color">What color&#40;s&#41; would you use to describe your onesie:</label>
            <input type="text" name="name" id="name">
        </p>
        <p>
            <label for="description">Describe your onesie design in detail:</label>
            <textarea name="description" id="description"></textarea>
        </p>
        <section>
            <label for="catergory">
                Catergory
            </label>
            <select>
                <option value="" hidden disbled selected>Select a catergory:</option>
                    <option>Animal</option>
                    <option>Mythical creature</option>
                    <option>Videogame character</option>
                    <option>other</option>
            </select>
        </section>
        <section>
            <fieldset>
                <legend>
                    Does your onesie have a hood?
                </legend>
                <input type="radio" value="yes" name="hood" id="hooded">
                <label for="hooded">Hooded</label>
                <input type="radio" value="no" name="hood" id="no-hood">
                <label for="hooded">Not hooded</label>
            </fieldset>
        </section>
        <section>
            <fieldset>
                <legend>
                    Other 
                </legend>
                
            </fieldset>
        </section>
    </form>
</body>
